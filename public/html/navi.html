<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navi.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300"
    />
    <title>THRVE</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1478/1478929.png"
            alt=""
            width="70"
            height="70"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active h5" href="#">Navi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container">
      <section class="card">
        <div class="card_inner">
          <div class="card_inner__circle">
            <img
              src="https://w7.pngwing.com/pngs/182/208/png-transparent-aerobic-exercise-computer-icons-physical-fitness-health-health-angle-fitness-text.png"
            />
          </div>
          <div class="card_inner__header">
            <img
              src="https://media.istockphoto.com/vectors/zumba-dance-black-girl-seamless-background-wallpaper01-vector-id1201074540?k=20&m=1201074540&s=612x612&w=0&h=zS3jRP-JQYK9P-Hrn7e8TTcDhq6xHrwYrEuxy5VhCF4="
            />
          </div>
          <div class="card_inner__content">
            <div class="title">Physical</div>
            <div class="text">
              From biking to body aches, check in with your physical health!
            </div>
          </div>
          <div class="card_inner__cta"></div>
        </div>
      </section>
      <section class="card">
        <div class="card_inner">
          <div class="card_inner__circle">
            <img
              src="https://icons-for-free.com/iconfiles/png/512/sleep-1324760623079080083.png"
            />
          </div>
          <div class="card_inner__header">
            <img src="https://wallpapercave.com/wp/wp5882380.jpg" />
          </div>
          <div class="card_inner__content">
            <div class="title">Sleep</div>
            <div class="text">
              Rest is the core of all wellness and this is where you'll document
              it!
            </div>
          </div>
          <div class="card_inner__cta"></div>
        </div>
      </section>
      <section class="card">
        <div class="card_inner">
          <div class="card_inner__circle">
            <img src="https://cdn-icons-png.flaticon.com/512/822/822178.png" />
          </div>
          <div class="card_inner__header">
            <img
              src="http://www.locustherapy.com/wp-content/uploads/2014/06/Depositphotos_43767469_s-700x300.jpg"
            />
          </div>
          <div class="card_inner__content">
            <div class="title">Mental</div>
            <div class="text">
              Think of this as your tracker for all feelings and thoughts!
            </div>
          </div>
          <div class="card_inner__cta"></div>
        </div>
      </section>
    </div>
  </body>
</html>
